---

{{- if .Values.bluegreen.enabled }}

{{ $componentName := "left-leg" }}
{{ $repoBasename := .Values.leftLeg.repositoryBasename }}
{{ $repoTag := .Values.leftLeg.tag }}
{{ $serviceType := .Values.leftLeg.serviceType }}
{{ $servicePort := .Values.leftLeg.servicePort }}

apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ printf "%s-%s" "podtato" $componentName }}
  labels:
    {{- include "podtato-head.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ printf "%s-%s" (include "podtato-head.fullname" .) $componentName }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      {{- include "podtato-head.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ printf "%s-%s" (include "podtato-head.fullname" .) $componentName }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "podtato-head.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ printf "%s-%s" (include "podtato-head.fullname" .) $componentName }}
    spec:
      {{- with .Values.images.pullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 5
      serviceAccountName: {{ include "podtato-head.serviceAccountName" . }}
      securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ printf "%s-%s" (include "podtato-head.fullname" .) $componentName }}
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.images.repositoryDirname }}/{{ $repoBasename }}:{{ $repoTag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          env:
            - name: DT_RELEASE_VERSION
              value: {{ .Chart.AppVersion }}
            - name: DT_RELEASE_STAGE
              value: {{ .Values.stage }}
            - name: DT_RELEASE_PRODUCT
              value: {{ printf "%s-%s" "podtato" $componentName }}
          livenessProbe:
            httpGet:
              path: /images/left-leg
              port: http
          readinessProbe:
            httpGet:
              path: /images/left-leg
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

  strategy:
    blueGreen:
      # activeService specifies the service to update with the new template hash at time of promotion.
      # This field is mandatory for the blueGreen update strategy.
      activeService: {{ printf "%s-%s" "podtato" $componentName }}
      # previewService specifies the service to update with the new template hash before promotion.
      # This allows the preview stack to be reachable without serving production traffic.
      # This field is optional.
      previewService: {{ printf "%s-%s" "podtato" $componentName }}-preview
      # autoPromotionEnabled disables automated promotion of the new stack by pausing the rollout
      # immediately before the promotion. If omitted, the default behavior is to promote the new
      # stack as soon as the ReplicaSet are completely ready/available.
      # Rollouts can be resumed using: `kubectl argo rollouts promote ROLLOUT`
      autoPromotionEnabled: false

---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" "podtato" $componentName }}-preview
  labels:
    {{- include "podtato-head.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ printf "%s-%s" (include "podtato-head.fullname" .) $componentName }}
spec:
  type: {{ default "ClusterIP" $serviceType }}
  ports:
    - port: {{ $servicePort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "podtato-head.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ printf "%s-%s" (include "podtato-head.fullname" .) $componentName }}
  {{- end }}